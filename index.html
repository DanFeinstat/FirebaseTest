<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script defer src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    </script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-dark">
        <h1 class="display-4 text-light">Off the Rails</h1>
        <p class="lead text-light">Keep your schedule on track from anywhere with the latest in train schedule tracking technology!</p>
        <hr class="my-4">
        <p class="text-light">Start any time by filling in the inputs below!</p>
      </div>

      <div class="card">
        <div class="card-header text-light bg-primary">
          Current Train Schedule
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency(min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row"></th>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="card mt-3 mb-3">
        <div class="card-header text-light bg-primary">
          Current Train Schedule
        </div>
        <form class="mx-3 mt-2 mb-3">
          <div class="form-group">
            <label for="input-train-name">Train Name</label>
            <input class="form-control" id="input-train-name" placeholder="ex:The Orient Express">
          </div>
          <div class="form-group">
            <label for="input-destination">Destination</label>
            <input class="form-control" id="input-destination" placeholder="">
          </div>
          <div class="form-group">
            <label for="input-first-train-time">First Train Time(HH:mm military time)</label>
            <input class="form-control" id="input-first-train-time" placeholder="">
          </div>
          <div class="form-group">
            <label for="input-frequency">Frequency(min)</label>
            <input class="form-control" id="input-frequency" placeholder="">
          </div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
      </div>

    </div>

  </body>
</html>
